<html lang="en"><head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="main.js" defer=""></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="project-side">
    <h2>Projects</h2>
    <button class="projbut" type="button">New Project</button>
    <div class="projects">
        <ol class="project-list"></ol>
    </div>
    </div>
    <div class="tasks-side">
        <h2>Todo List</h2>
    <div class="tasks">
        <div class="newTask">
            <button class="taskbut">New Task</button>
        </div>
        <div class="task-header">
            <h3>Tasks</h3>
            <h3>Due Date</h3>
        </div>
        <ol class="tasklist"></ol>
    </div>
    </div>
    <div class="invisible addprojectdiv"><input type="text" id="add-project-text"><button class="confirm">Confirm</button></div>
    <div class="invisible addtasksdiv">
        <input type="text" id="add-task-title">
        <textarea id="add-task-description"></textarea>
        <input type="date" id="add-task-date">
        <input type="text" id="add-task-priority">
        
        
        <button class="confirm">Confirm</button></div>
    

</body></html>
