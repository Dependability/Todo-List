<html lang="en"><head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="main.js" defer=""></script>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <style> @import url('https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap'); </style>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Todo List</h1>
    </header>
    <main>
        <nav>
            <div class="project-side">
                <h2>Projects</h2>
                <div class="projects">
                    <ol class="project-list"></ol>
                </div>
                <div class="invisible addprojectdiv">
                    <input type="text" id="add-project-text">
                    <div class="buttons">
                        <button class="confirm">Confirm</button>
                        <button class="cancel">Cancel</button>
                    </div>
                    
                </div>
                <button class="projbut" type="button"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M24 10h-10v-10h-4v10h-10v4h10v10h4v-10h10z"/></svg>New Project</button>
            </div>
            <div class="tasks-side">
                
                <div class="tasks">
                    <div class="task-header">
                        <h3>Tasks</h3>
                        <h2 class="project-name">Sample</h2>
                        <h3>Due Date</h3>
                    </div>
                    <ol class="tasklist"></ol>
                    <div class="newTask">
                        <button class="taskbut"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M24 10h-10v-10h-4v10h-10v4h10v10h4v-10h10z"/></svg>New Task</button>
                    </div>
                </div>
            </div>
        </nav>
    </main>
    <footer>
        <div>Copyright Â© 2023 Dependability</div>
        <a href="https://www.github.com/Dependability"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/></svg></a>
    </footer>
    
    <div class="invisible addtasksdiv">
        
        <div class="addtasksdiv-wrapper">
            <button class="exit">X</button>
            <h2>Task Name</h2>
            <input type="text" id="add-task-title">
            <h3>Description</h3>
            <textarea id="add-task-description"></textarea>
            <h3>Priority</h3>
            <div id="add-task-priority" class="None">None</div>
            <h3>Due Date</h3>
            <input type="date" id="add-task-date">
            <button class="confirm">Confirm</button>
    </div>
    </div>

<div class="task-view-wrapper invisible">
<div class="task-view">
    <button>X</button>
    <h2>Task Name</h2>
    <h3>Description</h3>
    <p class="task-description">I did this</p>
    <h3>Priority</h3>
    <p class="task-priority">High</p>
    <h3>Due Date</h3>
    <p class="due-date">9/27/2022</p>
</div>
</div>
</body></html>
